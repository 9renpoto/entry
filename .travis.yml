language: node_js
sudo: false
node_js: stable
env:
  matrix:
  - CMD=test
  - CMD=build
  global:
  - secure: 
script:
- npm run $CMD
after_success:
- echo -e "Host github.com\n\tStrictHostKeyChecking no\nIdentityFile ~/.ssh/deploy.key\n"
  >> ~/.ssh/config
- openssl aes-256-cbc -k "$SERVER_KEY" -in .travis/deploy_key.enc -d -a -out deploy.key
- cp deploy.key ~/.ssh/
- chmod 600 ~/.ssh/deploy.key
- '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$CMD" == "test" ] && bash
  ./deploy.sh'
notifications:
  email: false
